<div class="w-full min-w-[750px] max-w-7xl bg-white rounded shadow-lg shadow-gray-900 mb-12">
  <div class="flex justify-between border-b border-b-slate-200 min-h-[400px]">
    <div class="bg-violet-50 flex justify-center flex-col p-8">
      <h1 class="relative mb-4 text-4xl h-12">
        <span class="absolute top-0.5 left-0.5 text-rose-400 z-10">Fade</span>
        <span class="absolute z-20">Fade</span>
      </h1>
      <button type="button" class="py-2 px-8 first-letter:mb-2 text-white bg-lime-500"
        (click)="toggleEvents1()">Toggle</button>
    </div>
    <div class="p-8 w-full flex justify-center flex-col">
      <ng-container *ngIf="showEvents1">
        <div 
          *ngFor="let e of events" 
          [ngClass]="e.bgColor" 
          class="item p-4 rounded-xl w-full mb-4" 
          @fade
          (@fade.start)="toggleFlag = true"
          (@fade.done)="toggleFlag = false"
        >
          <div class="text-sm">{{ e.time }}</div>
          <div class="font-bold">{{ e.action }}</div>
        </div>
      </ng-container>
    </div>
  </div>
  
  <div class="flex justify-between border-b border-b-slate-200 min-h-[400px]">
    <div class="bg-violet-50 flex justify-center flex-col p-8">
      <h1 class="relative mb-4 text-4xl h-24">
        <span class="absolute top-0.5 left-0.5 text-rose-400 z-10">Fade Slide</span>
        <span class="absolute z-20">Fade Slide</span>
      </h1>
      <button type="button" class="py-2 px-8 first-letter:mb-2 text-white bg-lime-500"
        (click)="toggleEvents2()">Toggle</button>
    </div>
    <div class="p-8 w-full flex justify-center flex-col">
      <div *ngIf="showEvents2" @fadeSlide
        (@fadeSlide.start)="toggleFlag = true"
        (@fadeSlide.done)="toggleFlag = false">
        <div 
          *ngFor="let e of events" 
          [ngClass]="e.bgColor" 
          class="item p-4 rounded-xl w-full mb-4" 
        >
          <div class="text-sm">{{ e.time }}</div>
          <div class="font-bold">{{ e.action }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-between border-b border-b-slate-200 min-h-[400px]">
    <div class="bg-violet-50 flex justify-center flex-col p-8">
      <h1 class="relative mb-4 text-4xl h-24">
        <span class="absolute top-0.5 left-0.5 text-rose-400 z-10">Slide Grow</span>
        <span class="absolute z-20">Slide Grow</span>
      </h1>
      <button type="button" class="py-2 px-8 first-letter:mb-2 text-white bg-lime-500"
        (click)="toggleEvents3()">Toggle</button>
    </div>
    <div class="p-8 w-full flex justify-center flex-col">
      <ng-container *ngIf="showEvents3">
        <div 
          *ngFor="let e of events" 
          [ngClass]="e.bgColor" 
          class="item p-4 rounded-xl w-full mb-4" 
          @slideGrow
          (@slideGrow.start)="toggleFlag = true"
          (@slideGrow.done)="toggleFlag = false"
        >
          <div class="text-sm">{{ e.time }}</div>
          <div class="font-bold">{{ e.action }}</div>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="flex justify-between border-b border-b-slate-200 min-h-[400px]">
    <div class="bg-violet-50 flex justify-center flex-col p-8">
      <h1 class="relative mb-4 text-4xl h-24">
        <span class="absolute top-0.5 left-0.5 text-rose-400 z-10">Rotate</span>
        <span class="absolute z-20">Rotate</span>
      </h1>
      <button type="button" class="py-2 px-8 first-letter:mb-2 text-white bg-lime-500"
        (click)="toggleEvents4()">Toggle</button>
    </div>
    <div class="p-8 w-full flex justify-center flex-col">
      <div 
        *ngIf="showEvents4" 
        @rotate
        (@rotate.start)="toggleFlag = true"
        (@rotate.done)="toggleFlag = false"
      >
        <div 
          *ngFor="let e of events" 
          [ngClass]="e.bgColor" 
          class="item p-4 rounded-xl w-full mb-4"
        >
          <div class="text-sm">{{ e.time }}</div>
          <div class="font-bold">{{ e.action }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
